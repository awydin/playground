 <!DOCTYPE html>
<html lang="en">
<head>
<title>Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../semantic.css">
<link rel="stylesheet" href="../w3.css">
<script src="../jquery.js"></script>
<script src="../semantic.js"></script>
<style>
#content-wrapper {
    padding-top: 70px;
}

#page {
    position: relative;
}
#info-wrapper {
    background: white none repeat scroll 0 0;
    border-bottom: 1px solid #d6dae0;
    border-top: 1px solid #d6dae0;
}
#page #info-wrapper {
    background: rgba(0, 0, 0, 0) none repeat scroll 0 center;
    border: 0 none;
    height: 400px;
    position: relative;
}
#banner {
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover !important;
    height: 350px;
    position: absolute;
    width: 100%;
}
.ui-helper-clearfix::after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}
#page #info {
    background: rgba(0, 0, 0, 0) linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 30px, rgba(255, 255, 255, 1) 150px) repeat scroll 0 0;
    border: 1px solid #d6dae0;
    border-radius: 4px;
    bottom: 0;
    left: 0;
    padding: 10px;
    position: absolute;
    right: 0;
    width: 1160px;
}
#info {
    margin: 0 auto;
    padding: 10px 0;
    position: relative;
}
body .wrapped {
    width: 1200px;
}
.ui-helper-clearfix {
    display: block;
}
.ui-helper-clearfix {
    display: inline-block;
}
#pageTitle {
    position: relative;
}
#pageTitle > div {
    display: inline-block;
}
#alias {
    position: relative;
}
body .actionable {
    position: relative
}
#owner h2 {
    padding-left: 0
}
#owner .profile-picture img {
    margin: 0 .25em;
    vertical-align: bottom
}
.profile-picture img {
    border-radius: 50px;
    vertical-align: middle
}
#owner .profile-picture img {
    margin: 0 .25em;
    vertical-align: bottom
}
#page #pageAction {
    right: 1em;
}
#pageAction {
    position: absolute;
    right: 0.5em;
    top: 1.25em;
}
#pagePicture {
    float: left;
    margin: 0.5em 0;
    padding: 0 15px;
}

#pageDescription {
    float: left;
    margin-top: -0.5em;
    width: 60%;
}
.markdown {
    position: relative;
}

#pageTags {
    clear: left;
    margin: 1em 0 0;
    padding: 0 15px;
}

#pageTags li {
    display: inline-block;
    margin: 0 0 0.5em;
}
#pageTags a {
    background: white none repeat scroll 0 0;
    border: 1px solid #a2a7aa;
    border-radius: 4px;
    color: #535454;
    display: block;
    padding: 0 10px;
}
@media screen and (max-width: 799px) and (min-device-width: 769px),
screen and (max-width: 767px) and (max-device-width: 768px) {
	
	body {
        min-width: 400px;
        font-size: 17px
    }
    
   
    #content-wrapper {
        padding-top: 54px
    }
	#page.banner #info {
        width: 380px;
        padding-left: 0;
        padding-right: 0
    }
    #page.banner #info,
    #page #info {
        padding-bottom: 3.5em
    }
    #info-wrapper {
        margin-bottom: 1em
    }
    #pageAction {
        top: auto;
        bottom: 1em
    }
    #page.banner #pageAction {
        right: .75em
    }
    #alias,
    #owner {
        font-size: .7em
    }
    #pageTitle>#alias {
        display: block
    }
    #pageTitle>#owner {
        display: block;
        float: left
    }
    #owner h2 {
        padding: 10px 15px
    }
    #owner h2 img {
        width: 20px;
        height: 20px
    }
    #competingPages {
        position: absolute;
        right: 1em;
        bottom: .5em
    }
    #pageDescription {
        width: auto
    }
    #info:not(.no-picture) #pageTitle>#alias {
        margin-left: 45px
    }
    #info:not(.no-picture) #pagePicture {
        margin-top: -85px;
        padding-right: 0
    }
    #info:not(.no-picture) #pagePicture img {
        width: 30px;
        height: 30px
    }
    #actions-top {
        float: left;
        margin-top: -91px;
        margin-left: .25em
    }
    #page.banner #actions-top {
        margin-left: 1em
    }
    

#pageDescription {
    float: left;
    margin-top: -0.5em;
    width: 90%;
}
.markdown p {
    clear: left;
    overflow: hidden;
	}
}
body {
    background: #f2f4f7 none repeat scroll 0 0;
    height: 100%;
    margin: 0;
    overflow: visible !important;
    overflow-wrap: break-word;
    padding: 0;
}
</style>
</head>
