<html>
<head>
<script type="text/javascript" src="../jquery.js" > </script>
<script type="text/javascript" src="typed.min.js" > </script>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<style>
.typed-cursor{
    opacity: 1;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
    direction:rtl;
}
@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
</style>
</head>
<body>
	<script>
		jQuery(document).ready(function(){
			
            jQuery("#typed").typed({
            stringsElement: jQuery('#typed-strings'), contentType:'html'
        });
		
			});
		
	</script>
	<div id="typed-strings" style="direction:rtl;">
    <p style="direction:ltr;">
تایپ سریع js فارسی
</p>
    <p>haleeeee</p>
    
</div>
	<div id="typed" style="direction:rtl;"></div>
</body>
</html>
