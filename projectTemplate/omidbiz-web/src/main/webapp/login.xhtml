<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        
            <p>Please login here</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                 <p class="captcha"><h:graphicImage id="capthaImg"
									value="/seam/resource/captcha?#{currentDate.time}" /></p>	
					<p ><h:inputText id="verifyCaptcha" required="false"
									value="#{captcha.response}">
								
						</h:inputText>
					</p>
                </h:panelGrid>
            </div>

            <p>
              <i>Note - </i> You may login with the username 'admin' and a blank password.
            </p>

        

        <div class="actionButtons">
            <h:commandButton id="submit" value="Login" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
