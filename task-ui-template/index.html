 <!DOCTYPE html>
<html lang="en">
<head>

<script src="../jquery.js"></script>
<script src="../semantic.js"></script>
<style>
.rtl-dir{
	direction:rtl;
}
.pnl-margin-right
{
	margin-right: 90px  !important;
}
</style>
</head>
<body>

<div class="ui top attached menu rtl-dir">

    welcome

</div>
<div class="ui bottom attached segment pushable">

      <p>sdfsfsd</p>
      <p>sdfsfsd</p>

  <div style="" class="ui inverted labeled icon right inline vertical visible sidebar menu">
    <a class="item">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item">
      <i class="block layout icon"></i>
      Topics
    </a>
    <a class="item">
      <i class="smile icon"></i>
      Friends
    </a>
    <a class="item">
      <i class="calendar icon"></i>
      History
    </a>
  </div>
  
</div>

<script>

	jQuery(document).ready(function(){
			
			$('.context.example .ui.sidebar')
			  .sidebar({
				context: $('.context.example .bottom.segment')
			  })
			  .sidebar('attach events', '.context.example .menu .item');
		
	});

</script>
</body>
</html>
